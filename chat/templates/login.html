{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block body %}
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ChatMe</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
               
        <li class="nav-item">
          <a class="nav-link btn btn-outline-success" href="{% url 'signup' %}" tabindex="-1" aria-disabled="false">Register</a>
        </li>
     
        <li class="nav-item">
          <a class="nav-link btn btn-outline-success" href="{% url 'login' %}" tabindex="-1" aria-disabled="false">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-outline-success" href="{% url 'logout' %}" tabindex="-1" aria-disabled="false">Logout</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<h1 class="text-center text-success">Enter Details...for Login.</h1><hr>
    <form  class="container" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" id="exampleInputPassword">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
  </form>

{% endblock body %}
{% block script %}{% endblock script %}
