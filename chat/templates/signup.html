{% extends 'base.html' %}
{% block title %}Sign Up{% endblock title %}
{% block body %}
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ChatMe</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
               
        <li class="nav-item">
          <a class="nav-link btn btn-outline-success" href="{% url 'signup' %}" tabindex="-1" aria-disabled="false">Register</a>
        </li>
     
        <li class="nav-item">
          <a class="nav-link btn btn-outline-success" href="{% url 'login' %}" tabindex="-1" aria-disabled="false">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-outline-success" href="{% url 'logout' %}" tabindex="-1" aria-disabled="false">Logout</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<h1 class="text-center text-success">Enter Details...for Register.</h1><hr>
<form class="container" action="{% url 'signup' %}" method="POST">
{% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail2" name="email" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">confirm_password</label>
    <input type="password" class="form-control" id="exampleInputPassword2" name="confirm_password">
  </div>
  <div class="mb-3">
     <b><p id="operation"><span id="num1">1</span> + <span id="num2">20</span> = ?</b>
     <input type="text" class="form-control" name="cap" aria-describedby="emailHelp" id="inputvalue"/></p>
  </div>
  <button type="submit" id="btn" class="btn btn-primary">Register</button>
</form><hr>
{% endblock body %}
{% block script %}
<script>
   let inputvalue = document.getElementById('inputvalue');
   let num1 = document.getElementById('num1');
   let num2 = document.getElementById('num2');
   const myBtn = document.getElementById('btn');

   // return a random integer from 0 to 100
    num1.innerText = Math.floor(Math.random() * 100); 
    num2.innerText = Math.floor(Math.random() * 100); 
    let number1 = num1.innerText;
    let number2 = num2.innerText;

    myBtn.addEventListener("click",() =>{
      let sum_result = parseInt(number1) + parseInt(number2);
      let res = parseInt(inputvalue.value);
      if(res == sum_result){
        alert("correct");
      }
      else{
        alert("incorret");
      }

    })
    </script>
{% endblock script %}
